<html>

<head>
    <title>Game</title>
    <script src="p5.js"></script>
    <style>
        body {
            background-color: black;
            margin: 0 auto;
            text-align: center;
            color: white;
        }

        canvas {
            width: 512px !important;
            height: 512px !important;
            image-rendering: pixelated;
        }

<body>
    <script src="game.js"></script>
    <div>Hold mouse down to add sand or water</div>

    <div id="sketch-holder">
        <!-- Our sketch will go here! -->
      </div>

      <div><button onclick="selectedType = 'sand'">Sand</button><button onclick="selectedType = 'water'">Water</button><button onclick="selectedType = 'sky'">Erase</button></div>
      <div><button onclick="removeType('sand')">Remove all Sand</button><button onclick="removeType('water')">Remove all Water</button></div>
      <div><button onclick="randomPattern()">Generate random pattern</button></div>
</body>
